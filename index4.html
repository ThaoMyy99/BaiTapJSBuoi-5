<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form class="w-50 mt-5">
            <div class="mb-3">
                <select class="form-select" id="selectLoaiKH">
                    <option>Chọn loại khách hàng</option>
                    <option value="nha-dan">Nhà Dân</option>
                    <option value="doanh-nghiep">Doanh Nghiệp</option>
                </select>
            </div>
            <div class="mb-3" id="inputDoanhNghiep" style="display: none;">
                <input type="number" class="form-control" id="selectKetNoi" placeholder="Số kết nối">
            </div>

            <div class="mb-3">
                <input class="form-control" id="selectMaKH" placeholder="Nhập mã khách hàng">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="selectKenhCaoCap" placeholder="Số kênh cao cấp">
            </div>
            <button type="button" id="btnBai4" class="btn btn-primary">Tính tiền cáp</button>
        </form>
        <p id="result4" class="alert alert-success w-50" role="alert">
            Hiển thị kết quả
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("selectLoaiKH").addEventListener("change", function () {
            let inputDoanhNghiep = document.getElementById("inputDoanhNghiep");
            if (this.value === "doanh-nghiep") {
                inputDoanhNghiep.style.display = "block";
            } else {
                inputDoanhNghiep.style.display = "none";
            }
        });
    </script>
    <script src="./js/baitap4.js"></script>

</body>

</html>
